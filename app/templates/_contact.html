<section id="contact" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="ser-title">Contact Us</h2>
        <hr class="botm-line">
      </div>

      <div class="col-12 col-md-4 contact-info">
        <h3>Contact Info</h3>
        <p><i class="fa fa-map-marker fa-fw"></i> 4567 Banjara Hills, Hyderabad, Telangana 500034</p>
        <p><i class="fa fa-envelope-o fa-fw"></i> contact@healthcare.com</p>
        <p><i class="fa fa-phone fa-fw"></i> +91 xx xxx xxx</p>
      </div>

      <div class="col-12 col-md-8">
        <h3>Have Any Queries?</h3>
        <form action="" method="post" class="contact-form">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control" placeholder="Subject" />
          </div>
          <div class="form-group">
            <textarea name="message" class="form-control" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="form-action">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<style>
  /* Section Styling */
#contact {
  padding: 50px 0;
  background-color: #f9f9f9;
}

#contact .ser-title {
  font-size: 30px;
  text-align: center;
  margin-bottom: 20px;
}

#contact .botm-line {
  width: 60px;
  border-top: 2px solid #ff5f5f;
  margin: 0 auto 20px auto;
}

/* Contact Info */
.contact-info {
  margin-bottom: 30px;
}

.contact-info h3 {
  font-size: 22px;
  margin-bottom: 15px;
}

.contact-info p {
  font-size: 16px;
  margin-bottom: 10px;
}

.contact-info i {
  margin-right: 10px;
  color: #ff5f5f;
}

/* Form Styling */
.contact-form .form-group {
  margin-bottom: 15px;
}

.contact-form .form-control {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.contact-form .form-control:focus {
  border-color: #ff5f5f;
  outline: none;
}

.contact-form textarea {
  resize: vertical;
}

.contact-form .btn {
  padding: 12px 20px;
  background-color: #ff5f5f;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form .btn:hover {
  background-color: #e04e4e;
}

</style>
